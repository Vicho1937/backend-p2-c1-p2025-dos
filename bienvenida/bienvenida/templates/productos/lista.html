  <title>Lista de productos</title>
</head>

<body>
  <h1>Nuestros Productos</h1>
  <ul>
    {% for producto in productos %}
    <li>
      {{ producto.nombre }} - {{ producto.precio }}Â¬{% if producto.stock == 0 %}

    {% endfor %}
  </ul>
</body>

</html>
